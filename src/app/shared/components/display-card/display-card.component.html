<mat-card class="display-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{entity?.name}}</mat-card-title>
    <mat-card-subtitle>{{entity?.id}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="entity.image" mat-card-image [src]="entity?.image" alt="Photo of {{entity?.name}}">
  <mat-card-content>
    <p>
      <strong>Inscription date</strong> : {{entity?.created | date:'longDate'}}
    </p>
  </mat-card-content>
  <mat-card-actions class="display-card-buttons">
    <button mat-raised-button color="primary">EDIT</button>
    <button mat-raised-button color="accent">URL</button>
  </mat-card-actions>
</mat-card>
